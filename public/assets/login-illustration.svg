<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#667eea"/>
  
  <!-- Window frames -->
  <rect x="20" y="40" width="120" height="80" fill="#ffffff" opacity="0.3" rx="8"/>
  <rect x="20" y="140" width="120" height="80" fill="#ffffff" opacity="0.2" rx="8"/>
  
  <!-- Person -->
  <g transform="translate(180, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#8B4513"/>
    <!-- Hair -->
    <path d="M-20,-15 Q0,-35 20,-15 Q15,-25 0,-30 Q-15,-25 -20,-15" fill="#2C1810"/>
    <!-- Body -->
    <rect x="-20" y="20" width="40" height="60" fill="#FFC107" rx="8"/>
    <!-- Arms -->
    <rect x="-35" y="30" width="15" height="40" fill="#8B4513" rx="7"/>
    <rect x="20" y="30" width="15" height="40" fill="#8B4513" rx="7"/>
    <!-- Hand with phone -->
    <rect x="25" y="65" width="20" height="35" fill="#2C387E" rx="5"/>
    <rect x="27" y="67" width="16" height="20" fill="#4CAF50" rx="3"/>
  </g>
  
  <!-- Phone screen elements -->
  <g transform="translate(200, 215)">
    <!-- Login form -->
    <rect x="0" y="0" width="16" height="3" fill="#FFE082" rx="1"/>
    <rect x="0" y="5" width="16" height="3" fill="#FFE082" rx="1"/>
    <rect x="0" y="10" width="10" height="3" fill="#FFC107" rx="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="100" r="30" fill="#FFC107" opacity="0.7"/>
  <circle cx="60" y="320" r="20" fill="#4CAF50" opacity="0.6"/>
  <circle cx="320" cy="350" r="15" fill="#FF5722" opacity="0.8"/>
  
  <!-- Lock icon -->
  <g transform="translate(220, 80)">
    <rect x="0" y="10" width="20" height="25" fill="#FFC107" rx="3"/>
    <path d="M5,10 Q5,0 15,0 Q25,0 25,10" stroke="#FFC107" stroke-width="3" fill="none"/>
    <circle cx="10" cy="20" r="2" fill="#2C387E"/>
  </g>
</svg>
