<div class="login-container">
  <div class="login-content">
    <!-- Left Side - Illustration -->
    <div class="illustration-section">
      <div class="illustration">
        <img src="/assets/login-illustration.svg" alt="Login Illustration" class="illustration-image">
      </div>
    </div>
    
    <!-- Right Side - Login Form -->
    <div class="form-section">
      <div class="logo-container">
        <img src="/assets/liberty-logo.png" alt="Liberty Insurance" class="logo">
      </div>
      
      <div class="form-container">
        <h1 class="login-title">Login into your account</h1>
        
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
          <!-- Email Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email Address</mat-label>
            <input matInput 
                   type="email" 
                   formControlName="email"
                   placeholder="alex@email.com">
            <mat-icon matSuffix class="email-icon">email</mat-icon>
          </mat-form-field>
          
          <!-- Password Field -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Enter your password">
            <mat-icon matSuffix 
                     class="password-toggle"
                     (click)="togglePasswordVisibility()">
              {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </mat-form-field>
          
          <!-- Forgot Password Link -->
          <div class="forgot-password">
            <a href="#" (click)="onForgotPassword()" class="forgot-link">Forgot Password?</a>
          </div>
          
          <!-- Login Button -->
          <button mat-raised-button 
                  type="submit"
                  class="login-button"
                  [disabled]="!loginForm.valid">
            Login Now
          </button>
          
          <!-- OR Divider -->
          <div class="divider">
            <span>OR</span>
          </div>
          
          <!-- Signup Button -->
          <button mat-raised-button 
                  type="button"
                  class="signup-button"
                  (click)="onSignup()">
            Signup Now
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
