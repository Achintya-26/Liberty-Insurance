<div class="h-screen flex flex-col overflow-hidden">
  <!-- Logo -->
  <div class="logo-container">
    <img src="/assets/LibertyInsurance.jpg" alt="Liberty Insurance" class="logo">
  </div>
  
  <!-- Navigation Menu -->
  <mat-nav-list class="nav-list">
    <mat-list-item *ngFor="let item of menuItems" 
                   [class.active]="item.active"
                   [routerLink]="item.route">
      <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemTitle>{{item.label}}</span>
    </mat-list-item>
  </mat-nav-list>
  
  <!-- Bottom Menu Items -->
  <div class="bottom-menu">
    <mat-list-item (click)="onHelp()">
      <mat-icon matListItemIcon>help</mat-icon>
      <span matListItemTitle>Help</span>
    </mat-list-item>
    <mat-list-item (click)="onLogout()">
      <mat-icon matListItemIcon>logout</mat-icon>
      <span matListItemTitle>Log out</span>
    </mat-list-item>
  </div>
</div>
