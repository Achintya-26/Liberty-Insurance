<!-- Header -->
<div class="header">
  <div class="header-content">
    <mat-icon class="header-icon">create</mat-icon>
    <h1>Create Block</h1>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="description">
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
  </div>
  
  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="createBlockForm" class="create-form">
        <div class="form-row">
          <!-- Select Product -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Select Product</mat-label>
            <mat-select formControlName="selectProduct" placeholder="Select Product">
              <mat-option *ngFor="let product of products" [value]="product.value">
                {{product.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <!-- Block Name -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Block Name</mat-label>
            <input matInput formControlName="blockName" placeholder="Enter Block Name">
            <mat-icon matSuffix class="info-icon">info</mat-icon>
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <!-- Section -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Section</mat-label>
            <mat-select formControlName="section" placeholder="Select Section">
              <mat-option *ngFor="let section of sections" [value]="section.value">
                {{section.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <!-- Sequence -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Sequence</mat-label>
            <input matInput formControlName="sequence" placeholder="Enter Sequence">
          </mat-form-field>
        </div>
        
        <!-- Where Clause -->
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Where Clause</mat-label>
          <textarea matInput 
                   formControlName="whereClause" 
                   rows="6"
                   class="where-clause-textarea"></textarea>
        </mat-form-field>
        
        <!-- Action Button -->
        <div class="button-section">
          <button mat-raised-button 
                  color="primary" 
                  class="map-button"
                  type="button"
                  (click)="onMapBlockAndField()">
            Map Block and Field
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
