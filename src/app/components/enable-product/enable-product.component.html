<!-- Header -->
<div class="header">
  <div class="header-content">
    <mat-icon class="header-icon">inventory</mat-icon>
    <h1>Enable Product</h1>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="description">
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
  </div>
  
  <mat-card class="form-card">
    <mat-card-content>
      <form [formGroup]="enableProductForm" class="enable-form">
        <div class="form-row">
          <!-- Product Code -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Product Code</mat-label>
            <mat-select formControlName="productCode" placeholder="Select Product Code">
              <mat-option *ngFor="let code of productCodes" [value]="code.value">
                {{code.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <!-- Product Description -->
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Product Description</mat-label>
            <input matInput formControlName="productDescription" placeholder="Enter Product Description">
          </mat-form-field>
        </div>
        
        <!-- Product Brief -->
        <mat-form-field appearance="outline" class="form-field-full">
          <mat-label>Product Brief</mat-label>
          <textarea matInput 
                   formControlName="productBrief" 
                   placeholder="Enter Product Brief"
                   rows="6"></textarea>
        </mat-form-field>
        
        <!-- Terms and Conditions -->
        <div class="terms-section">
          <mat-checkbox formControlName="agreeToTerms">
            I agree to <a href="#" class="terms-link">Terms and Conditions</a>
          </mat-checkbox>
        </div>
        
        <!-- Action Buttons -->
        <div class="button-section">
          <button mat-raised-button 
                  color="primary" 
                  class="enable-button"
                  type="button"
                  (click)="onEnable()">
            Enable
          </button>
          <button mat-raised-button 
                  class="disable-button"
                  type="button"
                  (click)="onDisable()">
            Disable
          </button>
          <button mat-raised-button 
                  class="reset-button"
                  type="button"
                  (click)="onReset()">
            Reset
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
